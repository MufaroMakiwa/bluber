<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <script src='https://api.mapbox.com/mapbox.js/v3.3.1/mapbox.js'></script>
    <link href='https://api.mapbox.com/mapbox.js/v3.3.1/mapbox.css' rel='stylesheet' />
    <link
    href="https://api.tiles.mapbox.com/mapbox-gl-js/v0.53.0/mapbox-gl.css"
    rel="stylesheet"
  />
    <title>Bluber</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@latest/css/materialdesignicons.min.css">
    <style type="text/css">
      .mapboxgl-control-container
        {
        position: absolute;
        top: 6vw;
        left: 24px;
        background-color: white;
        }
      .result-list {
      display: flex;
      align-items: center;
      flex-direction: column;
      padding-top: 16px;
      text-align: center;
    }

    .result-header {
      display: flex;
      flex-direction: column;
      margin-bottom: 12px;
      position: sticky;
      top: 0px;
      left: 12px;
      background-color: white;
      z-index: 999;
      width: 100%;
      padding: 12px;
    }

    .location-name {
      color: #1da1f2;
      font-weight: 700;
      font-size: 12px;
    }

    .get-data {
      background-color: #2185d0;
      color: white;
      border: none;
      outline: none;
      position: absolute;
      top: 24px;
      right: 32px;
      font-size: 20px;
      font-weight: bold;
      padding: 8px;
      border-radius: 6px;
      cursor: pointer;
    }

    .name {
      color: #1ba9bf;
      font-weight: bold;
      font-size: 1rem;
    }

    .popup-locator-card {
      display: flex;
      padding: 16px;
      flex-direction: column;
      width: 400px;
      box-shadow: rgba(9, 30, 66, 0.25) 0px 1px 1px,
        rgba(9, 30, 66, 0.13) 0px 0px 1px 1px;
      cursor: pointer;
      position: relative;
      margin: 16px;
      border-radius: 6px;
    }

    .card-body {
      display: flex;
      justify-content: center;
      padding-top: 16px;
    }

    .docks {
      border-left: 1px solid #d2d2d2;
      display: flex;
      flex-direction: column;
      padding: 0 8px;
      align-items: center;
    }

    .docks-num {
      font-size: 20px;
      font-weight: bold;
    }

    .bikes-num {
      font-size: 20px;
      font-weight: bold;
    }

    .bikes {
      display: flex;
      flex-direction: column;
      padding: 0 8px;
      align-items: center;
    }

    .card-footer {
      padding-top: 6px;
    }
    .card-header {
      margin-top: 12px;
    }
    .milage {
      font-size: 12px;
      position: absolute;
      top: 8px;
      left: 8px;
      font-weight: bold;
      color: #808080;
    }

    .popup-date {
      font-size: 10px;
      position: absolute;
      top: 8px;
      right: 8px;
      font-weight: bold;
      color: #808080;
    }

    .locator-card:hover {
      box-shadow: rgba(0, 0, 0, 0.16) 0px 3px 6px, rgba(0, 0, 0, 0.23) 0px 3px 6px;
    }
    </style>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but Bluber doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
    <!-- <a href="https://icons8.com/icon/Ecn48pc4StGp/bike">Bike icon by Icons8</a> -->
  </body>
</html>
